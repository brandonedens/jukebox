{% extends "song/base.html" %}

{% block css %}
{{ super.block }}
<link href="{{ MEDIA_URL }}css/form.css" rel="stylesheet" type="text/css" />
{% endblock %}

{% block content %}
<article>
  <h1>Create/Update Song</h1>
  <form action=""
        enctype="multipart/form-data"
        method="post">
    {{ form }}
    <div>
      <input id="submit"
             class="button orange"
             type="submit" value="Submit" />
    </div>
  </form>
  <div class="clear">&nbsp;</div>
</article>
{% endblock %}
